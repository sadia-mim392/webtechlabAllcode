<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Admission Form</title>
  <style>
    body {
      margin: 40px;
    }

    form {
      width: 60%;
      margin: 0 auto;
      background: white;
      padding: 25px;
    }

    fieldset {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 6px;
    }

    legend {
      font-weight: bold;
      font-size: 18px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid gray;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .inline {
      display: inline-block;
      width: auto;
      margin-right: 10px;
    }

    button {
      width: 150px;
      padding: 10px 18px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    .submit-btn {
      background: rgb(45, 73, 120);
      color: white;
    }
    .reset-btn {
      background: red;
      color: white;
      margin-left: 10px;
    }
    .btn-grp{
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <h1 style="text-align:center; margin-bottom:20px;">University Admission Form</h1>
  <form>
    <fieldset>
      <legend>Personal Information</legend>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label>Gender:</label>
      <input type="radio" name="gender" value="Male" class="inline" required> Male
      <input type="radio" name="gender" value="Female" class="inline"> Female
      <input type="radio" name="gender" value="Other" class="inline"> Other
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required>
    </fieldset>

    <fieldset>
      <legend>Academic Information</legend>
      <label for="ssc">SSC Result:</label>
      <input type="text" id="ssc" required>

      <label for="hsc">HSC Result:</label>
      <input type="text" id="hsc" required>

      <label for="department">Preferred Department:</label>
      <select id="department" required>
        <option value="">--Select Department--</option>
        <option value="CSE">Computer Science & Engineering</option>
        <option value="EEE">Electrical & Electronic Engineering</option>
        <option value="BBA">Business Administration</option>
        <option value="ENG">English</option>
      </select>

      <label>Interests:</label>
      <input type="checkbox" class="inline"> Programming
      <input type="checkbox" class="inline"> Robotics
      <input type="checkbox" class="inline"> Sports
      <input type="checkbox" class="inline"> Music
    </fieldset>

    <fieldset>
      <legend>Required Documents</legend>
      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" required>
      <label for="transcript">Upload Transcript:</label>
      <input type="file" id="transcript" required>
    </fieldset>

    <div class="btn-grp">
      <button type="submit" class="submit-btn">Submit</button>
      <button type="reset" class="reset-btn">Reset</button>
    </div>
  </form>
</body>
</html>
